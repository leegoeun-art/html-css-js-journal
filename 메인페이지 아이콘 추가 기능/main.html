<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SMULET</title>
    <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
            rel="stylesheet"
    />
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: url('/images/smu.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
        }

        .wrapper {
            min-height: 100%;
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 4px rgba(0, 0, 0, 0.1);
            background-color: rgb(255, 255, 255, 0.85);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #e2e8f0;
        }

        h1 {
            font-size: 2.3rem;
            font-weight: bold;
            color: #2563eb;
            margin: 0;
        }
        h1 a {
            text-decoration: none;
            color: inherit;
        }

        nav a {
            margin-left: 20px;
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.2s ease, font-size 0.2s ease;
        }

        nav a:hover {
            color: #3b82f6;
            font-size: 1.1rem;
        }


        /* ────────────────────────── */
        .links {
            display: flex;
            justify-content: center;   /* ← 이게 아이콘을 가로 중앙에 모아 줍니다 */
            flex-wrap: wrap;           /* 줄이 가득 차면 자동으로 다음 줄로 내려갑니다 */
            gap: 30px;                 /* 아이콘 간 간격 */
            margin: 40px auto;         /* 위/가운데/아래 여백 */
            max-width: 700px;          /* 필요에 따라 조절하세요 */
            padding: 0;                /* 좌우 여백 제거(원래는 없던 값) */
        }

        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80px;        /* 필요에 따라 80px → 100px 등으로 조절 */
            position: relative;
            /* flex: 0 0 auto;  ← 이 속성도 없어도 무방합니다 */
        }



        .logo-box {
            width: 80px;
            height: 80px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .logo-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .logo-caption {
            color: white;
            font-weight: bold;
            font-size: 13px;
            margin-top: 8px;
            transition: opacity 0.3s ease;
        }

        .logo-box:hover {
            transform: scale(1.07);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .logo-box:hover + .logo-caption {
            opacity: 0;
        }

        main {
            flex: 1;
            height: 100px; /* 원하는 고정값 */
            width: 400px; /* 고정 너비도 같이 주면 깔끔 */
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 30px;
            margin: 40px auto;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 28px;
            margin-bottom: 30px;
            color: #3b82f6;
            font-weight: 700;
        }

        .login-btn, .mypage-btn{
            display: inline-block;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 12px;
            background: #60a5fa;
            color: white;
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .login-btn a, .mypage-btn a {
            color: white; /* 흰색 글씨 */
            text-decoration: none; /* 밑줄 제거 */
        }
        .login-btn:hover, .mypage-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        footer {
            background-color: rgb(40, 40, 40, 0.99);
            font-size: 15px;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 4px 4px rgba(0, 0, 0, 0.1);
        }
        footer a {
            text-decoration: none;
            color: rgba(156, 156, 156, 0.7);
        }
        footer a:hover {
            text-decoration: underline;
        }

        /* ── dialog backdrop */
        dialog::backdrop {
            background: rgba(0,0,0,0.4);
        }

        #addIconDialog {
            border: none;         /* 기본 검정 테두리 제거 */
            border-radius: 12px;  /* 모서리 둥글게 */
            overflow: hidden;     /* 내부 컨텐츠도 모서리에 맞춰 클립 */
        }
        /* dialog 내부 폼(모달) 스타일 */
        #addIconDialog .modal {
            background: #fff;
            padding: 24px;
            border-radius: 8px;
            width: 320px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        #addIconDialog label {
            display: flex;
            flex-direction: column;
            font-size: 0.9rem;
        }
        #addIconDialog input {
            margin-top: 4px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        #addIconDialog .button-group-vertical {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
        }
        #addIconDialog button#confirmAdd {
            background: #2563eb;
            color: #fff;
        }
        /* 사용자 아이콘 컨테이너에 표시될 삭제 버튼 */
        .logo-container {
            position: relative; /* remove 버튼을 절대 위치시킬 기준 */
        }

        .logo-container .remove-btn {
            display: none;
            position: absolute;
            top: 4px;
            right: 4px;
            width: 18px;
            height: 18px;
            padding: 0;
            border: none;
            border-radius: 50%;
            background: rgba(0,0,0,0.6);
            color: white;
            font-size: 14px;
            line-height: 18px;
            text-align: center;
            cursor: pointer;

            z-index: 10;    /* ← 이 줄을 추가하세요 */
        }

        .logo-container:hover .remove-btn {
            display: block;
        }
        /* ── 다이얼로그 버튼 예쁘게 꾸미기 ── */
        #addIconDialog .button-group-vertical {
            margin-top: 24px;
            justify-content: center;       /* 버튼들 가운데 정렬 */
            gap: 12px;                     /* 버튼 간격 */
        }

        #addIconDialog .button-group-vertical button {
            padding: 8px 20px;           /* 버튼 크기 키우기 */
            border-radius: 8px;           /* 동그란 모서리 */
            font-size: 1rem;              /* 글자 키우기 */
            font-weight: 500;
            border: none;
            cursor: pointer;
            transition: transform 0.15s, box-shadow 0.15s;
        }

        #addIconDialog .button-group-vertical button[value="cancel"] {
            background: #e0e0e0;
            color: #333;
        }
        #addIconDialog .button-group-vertical button[value="cancel"]:hover {
            background: #d5d5d5;
        }

        #addIconDialog #confirmAdd {
            background: #2563eb;
            color: white;
        }
        #addIconDialog #confirmAdd:hover {
            background: #1f4fc1;
        }

        /* 클릭 애니메이션 */
        #addIconDialog .button-group-vertical button:active {
            transform: scale(0.97);
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }

    </style>
</head>
<body>
<div class="wrapper">
    <header>
        <h1><a href="/">SMULET</a></h1>
        <nav>
            <a href="#"><b>이용안내</b></a>
            <a href="/login_page" id="loginLink"><b>로그인</b></a>
            <a href="/Register" id = "registerLink"><b>회원가입</b></a>
            <a href="/" id="logoutLink" style="display: none;"><b>로그아웃</b></a>
        </nav>
    </header>

    <div class="links">
        <!--기존 4개 로고-->
        <div class="logo-container">
            <a href="https://www.smu.ac.kr" class="logo-box" target="_blank">
                <img src="images/상명대 로고.jpg" alt="상명대 로고" />
            </a>
            <div class="logo-caption">상명대</div>
        </div>

        <div class="logo-container">
            <a href="https://lib.smu.ac.kr" class="logo-box" target="_blank">
                <img src="images/학술정보관.png" alt="학술정보관" />
            </a>
            <div class="logo-caption">학술정보관</div>
        </div>

        <div class="logo-container">
            <a href="https://ecampus.smu.ac.kr" class="logo-box" target="_blank">
                <img src="images/코스모스.png" alt="e-campus" />
            </a>
            <div class="logo-caption">e-campus</div>
        </div>

        <div class="logo-container">
            <a href="https://sso.smu.ac.kr/sso/index.jsp" class="logo-box" target="_blank">
                <img src="images/샘물.png" alt="샘물" />
            </a>
            <div class="logo-caption">샘물</div>
        </div>

        <!-- 사용자 정의 아이콘이 이 자리에 랜더-->
        <div id="custom-icons"></div>
        <!-- + 버튼 (클릭 시 모달 띄우기) -->
        <div class="logo-container" id="add-icon-btn">
            <div class="logo-box">
                <img src="images/plus.svg" alt="아이콘 추가">
            </div>
            <div class="logo-caption">추가</div>
        </div>
    </div>

    <main>
        <div class="title">상명대 컴퓨터과학과</div>
        <div class="subtitle">SMULET</div>
        <div class="login-btn"  id="loginbox"><a href="/login_page">로그인</a></div>
        <button class="mypage-btn" id = "myPagelink" onclick="mypage()">마이페이지</button>
    </main>
    <footer>
        <b>
            <a href="#">Github</a>
            <a href="#">개인정보처리방침</a>
            <a href="#">이용약관</a>
            <br />
            <br />
            <a href="#">Copyright</a>
        </b>
    </footer>
</div>

<!-- MOD: dialog 태그로 바뀐 아이콘 추가 모달 -->
<dialog id="addIconDialog">
    <form method="dialog" class="modal">
        <h2>새 아이콘 등록</h2>
        <label>
            이름:
            <input type="text" name="name" required placeholder="예: 네이버">
        </label>
        <label>
            URL:
            <input type="url" name="url" required placeholder="https://example.com">
        </label>
        <div class="button-group-vertical">
            <button type="submit" value="cancel" formnovalidate>취소</button>
            <button id="confirmAdd" value="confirm">추가</button>
        </div>
    </form>
</dialog>

<!-- MOD: custom-icons.js 로드 -->
<script src="/jsCss/custom-icons.js" defer></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const loginLink = document.getElementById('loginLink');
        const loginbox = document.getElementById('loginbox');
        const logoutLink = document.getElementById('logoutLink');
        const myPagelink = document.getElementById('myPagelink');
        const registerLink = document.querySelector('nav a[href="/Register"]');
        const token = localStorage.getItem('jwtToken');

        if (token) {
            loginLink.style.display = 'none';
            loginbox.style.display = 'none';
            logoutLink.style.display = 'inline';
            myPagelink.style.display = 'inline';
            registerLink.style.display = 'none';
        } else {
            loginLink.style.display = 'inline';
            loginbox.style.display = 'inline';
            logoutLink.style.display = 'none';
            registerLink.style.display = 'inline';
            myPagelink.style.display = 'none';
        }

        logoutLink.addEventListener('click', function (e) {
            e.preventDefault();
            localStorage.removeItem('jwtToken');
            alert('로그아웃 되었습니다.');
            window.location.href = '/';
        });

    });
    function mypage() {
        const token = localStorage.getItem('jwtToken');
        if (!token) {
            alert("로그인이 필요합니다.");
            return;
        }

        fetch('/my_page', {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${token}`
            }
        })
            .then(res => {
                if (!res.ok) throw new Error('요청 실패: ' + res.status);
                return res.text();
            })
            .then(html => {
                console.log("📥 전체 HTML 응답 수신됨");

                // 페이지 전체 갈아끼움
                document.open();
                document.write(html);  // 💥 이거는 기존 상태 완전 초기화
                document.close();
            })
            .catch(err => {
                console.error("❌ 마이페이지 전체 로딩 실패:", err);
                alert("마이페이지 로딩 중 오류 발생");
            });
    }


</script>

</body>
</html>
